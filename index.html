<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 声明文档使用的字符编码 -->
    <meta charset="utf-8" />
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 页面描述 -->
    <meta
      name="description"
      content="“520”表白日，有人写情书，有人预定鲜花蛋糕，也有人悉心准备了华服美鞋……到底送什么样的礼物才可以俘获Ta的心？如果你还没有头绪，但又想要别出心裁，不妨从我们的推荐里找找灵感吧！"
    />
    <!-- 页面关键词 -->
    <meta
      name="keywords"
      content="520,521,❤,ai,i love you,love,爱,我爱你,吴小红,wuxiaohong,xiaohong"
    />
    <!-- 网页作者 -->
    <meta name="author" content="Wuxiaohong, wxh1220@gmail.com" />
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index" />
    <!-- 为移动设备添加 viewport -->
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait" />
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait" />
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes" />
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true" />
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application" />
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no" />
    <title>520❤遇见你</title>
    <link rel="stylesheet" href="./style.scss" />
  </head>
  <body>
    <div id="root">
      <div id="phone">
        <div id="header">联系人</div>
        <div id="main">
          <div id="keyword">
            <p class="myself" style="--name:'我'">你好</p>
            <p class="myself" style="--name:'我'">你好,臭🐖</p>
            <p class="opposite" style="--name:'宝贝'">你好</p>
          </div>
          <div class="bg theme"></div>
          <div id="animation"></div>
        </div>
        <div id="footer">
          <input type="text" id="message" maxlength="255" />
          <button id="send">发送</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
